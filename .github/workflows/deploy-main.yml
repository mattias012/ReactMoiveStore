# .github/workflows/deploy-main.yml
name: Deploy to GitHub Pages (Main)

# Körs när en pull request mergas till `main`
on:
  pull_request:
    branches:
      - main
    types:
      - closed  # Aktiveras endast när en PR stängs (inklusive merges)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true  # Kör endast om PR:en verkligen har mergats

    steps:
      # Steg 1: Checka ut koden från repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Steg 2: Installera Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Steg 3: Installera projektets beroenden
      - name: Install dependencies
        run: npm install

      # Steg 4: Bygg projektet för produktion
      - name: Build the project
        run: npm run build

      # Steg 5: Deploya byggfilerna till GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
