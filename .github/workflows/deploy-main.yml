# .github/workflows/deploy-main.yml
name: Deploy to GitHub Pages (Main)

#only runs when merging with main
on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true  # KÃ¶r endast om PR:en verkligen mergades

    steps:
      #Step 1 checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      #step2 install nodejs
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      #step 3, install dependecies for our project
      - name: Install dependencies
        run: npm install

      #step 4, build the project
      - name: Build the project
        run: npm run build

      #step5 build to github
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
