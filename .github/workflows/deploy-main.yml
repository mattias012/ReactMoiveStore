# .github/workflows/deploy-main.yml
name: Deploy to GitHub Pages (Main)

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Använd `sed` för att uppdatera `homepage` istället för `jq`
      - name: Set homepage for main
        run: |
          sed -i 's#"homepage": .*#"homepage": "https://mattias012.github.io/ReactMovieStore"#' package.json

      - name: Verify package.json after homepage change
        run: cat package.json

      - name: Build the project
        run: npm run build

      - name: List dist directory after build
        run: ls -R ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
