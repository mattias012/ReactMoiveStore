# .github/workflows/deploy-dev.yml
name: Deploy to GitHub Pages (Dev)

on:
  pull_request:
    branches:
      - dev
    types:
      - closed

permissions:
  contents: write  # Ger GITHUB_TOKEN rättigheter att skriva till innehållet

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set homepage for dev
        run: |
          sed -i 's#"homepage": .*#"homepage": "https://mattias012.github.io/ReactMovieStore/dev"#' package.json

      - name: Verify package.json after homepage change
        run: cat package.json

      - name: Build the project
        run: npm run build

      - name: List dist directory after build
        run: ls -R ./dist

      # Deploy till `gh-pages-dev`-branchen
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages-dev  # Specifik gren för dev
