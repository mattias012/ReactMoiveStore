# .github/workflows/deploy-dev.yml
name: Deploy to GitHub Pages (Dev)

on:
  pull_request:
    branches:
      - dev
    types:
      - closed  # Trigga workflow när en pull request till `dev` stängs (mergas)

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      # Extra steg för att verifiera byggmappens innehåll
      - name: List dist directory after build
        run: ls -R ./dist

      # Deploya till `gh-pages-dev`-grenen
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages-dev  # Använd separat gren för dev-deploymenten
